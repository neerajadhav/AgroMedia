{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Icon -->
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- FA icons -->
    <script src="https://kit.fontawesome.com/ae930065e5.js" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %} - AgroMedia</title>

  </head>
  <body>
    <div class="container p-md-3">
      <div class="row">

        <div class="col-lg-3 d-none d-lg-block">
          <div class="position-sticky p-2 light-bg-1" style="top: 1rem; height: 95vh; border-radius: 10px 0px 0px 10px;">
            left
          </div>
        </div>

        <div class="col-lg-6 pb-5">

            {% include "home/navbar.html" %}

            {% block maincontent %}
            {% endblock %}
          
        </div>

        <div class="col-lg-3 d-none d-lg-block">
          <div class="position-sticky p-3 light-bg-1" style="top: 1rem; height: 95vh; border-radius: 0px 10px 10px 0px;">

            <!-- topdrop -->
            <table class="table table-borderless">
              <tr>
                <td style="width: 40px; padding: 0px; padding-top: 5px;">
                  <a href="{% url 'profile' %}" style="text-decoration: none; color: black;">
                    <img src="{{ user.profile.image.url }}" class="img-fluid rounded-circle" style="width: 35px; height: 35px;" alt="{{ user.username }}">
                  </a>
                </td>
                <td class="py-0" style="line-height: 20px;">
                  <a href="{% url 'profile' %}" style="text-decoration: none; color: black;">
                    <small class="card-title">
                      <b>{{ user.username }}</b>
                    </small><br>
                    <small>{{ user.first_name }} {{ user.last_name }}</small>
                  </a>
                </td>
                <td>
                  <div class="dropdown float-end">
                    <button class="btn btn-secondary dropdown-toggle top-tab inactive-btn text-center" type="button" id="navdrop" data-bs-toggle="dropdown" aria-expanded="false"></button>
                    <ul class="dropdown-menu" aria-labelledby="navdrop">
                      <li><a class="dropdown-item" href="{% url 'settings' %}"><i class="bi bi-gear"></i> Setting</a></li>
                      <li><a class="dropdown-item text-danger" href="{% url 'logout' %}"><i class="bi bi-box-arrow-left"></i> Logout</a></li>
                    </ul>
                  </div>
                </td>
              </tr>
            </table>

        </div>

      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Custom Js -->
    <script src="{% static 'js/script.js' %}"></script>

  </body>
</html>
