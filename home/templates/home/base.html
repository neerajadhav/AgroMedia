{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Icon -->
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- FA icons -->
    <script src="https://kit.fontawesome.com/ae930065e5.js" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %} - AgroMedia</title>

  </head>
  <body>
    <div class="container p-md-3">
      <div class="row">

        <div class="col-lg-3 d-none d-lg-block">
          <div class="position-sticky p-2 light-bg-1" style="top: 1rem; height: 95vh; border-radius: 10px 0px 0px 10px;">
            {% include 'home/left-side.html' %}
          </div>
        </div>

        <div class="col-lg-6 pb-5">

            {% include "home/navbar.html" %}

            {% block maincontent %}
            {% endblock %}
          
        </div>

        <div class="col-lg-3 d-none d-lg-block">
          <div class="position-sticky p-3 light-bg-1" style="top: 1rem; height: 95vh; border-radius: 0px 10px 10px 0px;">

            {% include 'home/right-side.html' %}

        </div>

      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Custom Js -->
    <script src="{% static 'js/script.js' %}"></script>

  </body>
</html>
