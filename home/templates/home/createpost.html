<!-- create -->
{% comment %} <div class="pt-5">
    <div class="mb-3">
        <textarea class="form-control shadow" style="border-radius: 15px; border: 0px;" rows="3" placeholder="Share what's on your mind"></textarea>
    </div>
    <div class="mb-3">
        <button type="submit" style="border-radius: 10px;" class="try-btn btn inactive-btn float-end shadow"><i class="bi bi-pencil-fill"></i> Post</button>
    </div>
</div> {% endcomment %}
{% load crispy_forms_tags %}

<div class="pt-5">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {{ p_form|crispy }}

    <img id="output_image" class="img-fluid mt-3" style="border-radius: 10px;" />

    <a onclick="$('#file').click();" class="btn inactive-btn mt-3">
        <i class="bi bi-image"></i>
    </a>
    <button class="btn inactive-btn mt-3" type="submit">
        Post
    </button>
    
</form>
<br><br>
</div>
