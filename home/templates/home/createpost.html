<!-- create -->
{% load crispy_forms_tags %}

<div class="pt-5">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {{ p_form|crispy }}

    <img id="output_image" class="img-fluid mt-3" style="border-radius: 10px;" />

    <a onclick="$('#file').click();" class="btn inactive-btn mt-3">
        <i class="bi bi-image"></i>
    </a>
    <button class="btn inactive-btn mt-3" name="p_form_submit" type="submit">
        Post
    </button>
    
</form>
<br><br>

{% if post_added %}
<div class="alert alert-success" role="alert" style="border-radius: 10px;">
  Great work, you have successfully posted your post!
</div>
{% endif %}

</div>
