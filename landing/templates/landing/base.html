{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/auth.css' %}">

    <title>{% block title %}{% endblock %} - AgroMedia</title>
  </head>
  
  <body>
    <section class="Form my-4 mx-lg-5">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-lg-5">
            <img class="d-none d-lg-block" src="https://source.unsplash.com/500x675/?crop" class="image-fluid" alt="agro">
          </div>
          <div class="col-lg-7 px-4 py-4">
            {% block forms %}{% endblock %}
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
  </body>
</html>
